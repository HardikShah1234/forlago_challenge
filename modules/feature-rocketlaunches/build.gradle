plugins {
    id 'forlago.android-feature-conventions'
    alias(libs.plugins.apollo)
}

android {
    resourcePrefix 'rocketlaunches_'
    defaultConfig {
        consumerProguardFiles "$projectDir/proguard-rocketlaunches-consumer-rules.pro"
    }
}

dependencies {
    implementation libs.apollo
    implementation libs.apollo.coroutines
    implementation project(':modules:core-rocketserver')
    implementation ("androidx.constraintlayout:constraintlayout-compose:1.0.0-rc02")
    implementation("io.coil-kt:coil-compose:1.3.0")
}